<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap');
      .font-base { font-family: 'Roboto', Arial, sans-serif; }

      /* Título principal */
      .main-title { font-size: 32px; font-weight: 700; fill: #2c3e50; text-anchor: middle; }

      /* Estilos de tarjetas/paneles */
      .panel-bg { fill: #ffffff; stroke: #e0e0e0; stroke-width: 1px; rx: 12; ry: 12; }
      .panel-title { font-size: 20px; font-weight: 700; fill: #34495e; }

      /* Estilos de texto generales */
      .text-label { font-size: 16px; font-weight: 500; fill: #7f8c8d; }
      .text-value { font-size: 22px; font-weight: 700; fill: #2c3e50; }
      .text-small { font-size: 14px; fill: #95a5a6; }

      /* Estilos específicos para la tabla de Umbral */
      .table-header { font-size: 15px; font-weight: 700; fill: #ffffff; text-anchor: middle; dominant-baseline: middle;}
      .table-row-bg { fill: #f9fbfc; }
      .table-cell { font-size: 15px; font-weight: 400; fill: #34495e; text-anchor: middle; dominant-baseline: middle; }
      .status-optimal { fill: #27ae60; } /* Verde */
      .status-warning { fill: #f39c12; } /* Naranja */
      .status-fail { fill: #c0392b; }    /* Rojo */

      /* Estilos para la Matriz de Confusión */
      .matrix-header { font-size: 15px; font-weight: 700; fill: #7f8c8d; text-anchor: middle; dominant-baseline: middle; }
      .matrix-cell { font-size: 20px; font-weight: 700; fill: #2c3e50; text-anchor: middle; dominant-baseline: middle; }
      .matrix-cell-bg { fill: #ecf0f1; rx: 4; ry: 4; }
      .matrix-cell-highlight { fill: #d5f5e3; rx: 4; ry: 4; } /* Verde claro para diagonales */

      /* Estilos para el footer de conclusión */
      .footer-box { fill: #e8f8f5; stroke: #2ecc71; stroke-width: 1px; rx: 8; ry: 8; }
      .footer-text { font-size: 16px; font-weight: 700; fill: #27ae60; dominant-baseline: middle; }

    </style>
    <filter id="softShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="2" dy="4" result="offsetBlur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.15"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>


  <g transform="translate(50, 90)" class="font-base">
    <rect class="panel-bg" width="380" height="500" filter="url(#softShadow)"/>

    <g transform="translate(30, 30)">
      <text x="0" y="0" class="panel-title">Métricas Principales</text>

      <g transform="translate(0, 40)">
        <g transform="translate(0, 0) scale(0.8)">
            <rect x="5" y="5" width="40" height="30" rx="2" fill="#bdc3c7"/>
            <rect x="10" y="10" width="40" height="30" rx="2" fill="#95a5a6"/>
            <rect x="15" y="15" width="40" height="30" rx="2" fill="#7f8c8d"/>
        </g>
        <text x="60" y="15" class="text-label">Imágenes Evaluadas</text>
        <text x="60" y="40" class="text-value">26</text>
      </g>

      <g transform="translate(0, 110)">
        <g transform="translate(5, 5) scale(0.9)">
           <circle cx="15" cy="15" r="8" fill="#3498db"/>
           <path d="M5,35 q10,-15 20,0" fill="#3498db"/>
           <circle cx="35" cy="15" r="8" fill="#9b59b6"/>
           <path d="M25,35 q10,-15 20,0" fill="#9b59b6"/>
        </g>
        <text x="60" y="15" class="text-label">Personas Registradas</text>
        <text x="60" y="40" class="text-value">2</text>
        <text x="180" y="40" class="text-small">(LUIS, LESLY)</text>
      </g>

      <g transform="translate(0, 180)">
        <g transform="translate(5, 5) scale(0.9)">
           <path d="M20,5 L35,15 V25 C35,35 20,45 20,45 C20,45 5,35 5,25 V15 L20,5 Z" fill="#2ecc71"/>
           <path d="M15,25 L20,30 L30,15" fill="none" stroke="#fff" stroke-width="3"/>
        </g>
        <text x="60" y="15" class="text-label">Precisión Máxima</text>
        <text x="60" y="40" class="text-value" fill="#27ae60">100%</text>
      </g>
    </g>

    <line x1="30" y1="280" x2="350" y2="280" stroke="#ecf0f1" stroke-width="2"/>

    <g transform="translate(30, 310)">
      <text x="0" y="0" class="panel-title">Matriz de Confusión</text>
      <text x="190" y="0" class="text-small" text-anchor="end">(Umbral 0.35)</text>

      <text x="170" y="45" class="matrix-header">PREDICHO</text>
      <text x="-60" y="125" class="matrix-header" transform="rotate(-90, -60, 125)">REAL</text>

      <text x="120" y="75" class="matrix-header">LESLY</text>
      <text x="220" y="75" class="matrix-header">LUIS</text>

      <text x="50" y="115" class="matrix-header" text-anchor="end">LESLY</text>
      <text x="50" y="165" class="matrix-header" text-anchor="end">LUIS</text>

      <rect x="85" y="90" width="70" height="50" class="matrix-cell-highlight"/>
      <text x="120" y="115" class="matrix-cell">1</text>

      <rect x="185" y="90" width="70" height="50" class="matrix-cell-bg"/>
      <text x="220" y="115" class="matrix-cell" fill="#c0392b">0</text>

      <rect x="85" y="140" width="70" height="50" class="matrix-cell-bg"/>
      <text x="120" y="165" class="matrix-cell" fill="#c0392b">0</text>

      <rect x="185" y="140" width="70" height="50" class="matrix-cell-highlight"/>
      <text x="220" y="165" class="matrix-cell">25</text>
    </g>
  </g>

  <g transform="translate(470, 90)" class="font-base">
    <rect class="panel-bg" width="380" height="500" filter="url(#softShadow)"/>

    <g transform="translate(30, 30)">
      <text x="0" y="0" class="panel-title">Impacto del Umbral</text>

      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="320" height="40" rx="4" ry="4" fill="#3498db"/>
        <text x="60" y="20" class="table-header">UMBRAL</text>
        <text x="160" y="20" class="table-header">PRECISIÓN</text>
        <text x="260" y="20" class="table-header">OBSERVACIÓN</text>

        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="320" height="45" rx="4" ry="4" class="table-row-bg"/>
          <text x="60" y="22.5" class="table-cell font-weight:700">0.35</text>
          <text x="160" y="22.5" class="table-cell font-weight:700">100%</text>
          <g transform="translate(225, 22.5)">
             <path d="M-5,0 L0,5 L8,-5" stroke="#27ae60" stroke-width="2" fill="none"/>
             <text x="15" y="0" class="table-cell status-optimal" text-anchor="start">Óptimo</text>
          </g>
        </g>

        <g transform="translate(0, 105)">
          <rect x="0" y="0" width="320" height="45" rx="4" ry="4" class="table-row-bg"/>
          <text x="60" y="22.5" class="table-cell">0.50</text>
          <text x="160" y="22.5" class="table-cell">100%</text>
          <g transform="translate(225, 22.5)">
             <path d="M-5,0 L0,5 L8,-5" stroke="#27ae60" stroke-width="2" fill="none"/>
             <text x="15" y="0" class="table-cell status-optimal" text-anchor="start">Óptimo</text>
          </g>
        </g>

        <g transform="translate(0, 160)">
          <rect x="0" y="0" width="320" height="45" rx="4" ry="4" class="table-row-bg"/>
          <text x="60" y="22.5" class="table-cell">0.60</text>
          <text x="160" y="22.5" class="table-cell">88.5%</text>
          <g transform="translate(225, 22.5)">
             <path d="M0,-8 L8,5 H-8 Z" fill="#f39c12"/>
             <text x="0" y="2" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">!</text>
             <text x="15" y="0" class="table-cell status-warning" text-anchor="start">Empieza a fallar</text>
          </g>
        </g>

        <g transform="translate(0, 215)">
          <rect x="0" y="0" width="320" height="45" rx="4" ry="4" class="table-row-bg"/>
          <text x="60" y="22.5" class="table-cell">0.70</text>
          <text x="160" y="22.5" class="table-cell">15.4%</text>
          <g transform="translate(225, 22.5)">
             <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#c0392b" stroke-width="2" fill="none"/>
             <text x="15" y="0" class="table-cell status-fail" text-anchor="start">Muy estricto</text>
          </g>
        </g>
      </g>

      <g transform="translate(0, 350)">
        <rect class="footer-box" width="320" height="60" filter="url(#softShadow)"/>
        <g transform="translate(30, 30) scale(1.5)">
          <circle cx="0" cy="0" r="10" fill="#2ecc71"/>
          <path d="M-5,0 L-1,4 L5,-4" stroke="#fff" stroke-width="2" fill="none"/>
        </g>
        <text x="60" y="30" class="footer-text">Sin confusiones entre personas.</text>
        <text x="60" y="48" class="text-small" fill="#27ae60">Rango óptimo de umbral: 0.35 - 0.50</text>
      </g>
    </g>
  </g>
</svg>