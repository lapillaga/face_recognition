<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="softShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="3" result="offsetBlur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#E3F2FD"/><stop offset="100%" stop-color="#BBDEFB"/></linearGradient>
    <linearGradient id="gradPurple" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#EDE7F6"/><stop offset="100%" stop-color="#D1C4E9"/></linearGradient>
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#E8F5E9"/><stop offset="100%" stop-color="#C8E6C9"/></linearGradient>
    <linearGradient id="gradGray" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#F5F5F5"/><stop offset="100%" stop-color="#E0E0E0"/></linearGradient>

    <style>
      .module-box { fill: #FFFFFF; stroke-width: 1px; rx: 15; ry: 15; filter: url(#softShadow); }
      .header-bar { rx: 15; ry: 15; }
      .title-text { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #333; }
      .tech-name { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1F3A60; }
      .tech-desc { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
      .icon-bg { fill: #F0F4F8; rx: 8; ry: 8; }
    </style>
  </defs>

  <g transform="translate(50, 50)">
    <rect class="module-box" width="530" height="280" stroke="#90CAF9"/>
    <rect class="header-bar" width="530" height="50" fill="url(#gradBlue)"/>
    <text x="20" y="32" class="title-text">Motor de Análisis Facial</text>
    
    <g transform="translate(20, 70)">
      <g transform="translate(0, 0)">
        <rect class="icon-bg" width="60" height="60"/>
        <circle cx="30" cy="30" r="20" fill="none" stroke="#1565C0" stroke-width="2"/>
        <circle cx="20" cy="25" r="3" fill="#1565C0"/> <circle cx="40" cy="25" r="3" fill="#1565C0"/>
        <path d="M20,40 Q30,50 40,40" fill="none" stroke="#1565C0" stroke-width="2"/>
        <circle cx="30" cy="30" r="2" fill="#FFA000"/><circle cx="15" cy="35" r="2" fill="#FFA000"/><circle cx="45" cy="35" r="2" fill="#FFA000"/>
        <text x="80" y="25" class="tech-name">InsightFace</text>
        <text x="80" y="45" class="tech-desc">(SCRFD + ArcFace) - Framework principal</text>
      </g>
      <g transform="translate(0, 80)">
        <rect class="icon-bg" width="60" height="60"/>
        <rect x="15" y="15" width="30" height="35" rx="5" fill="none" stroke="#555" stroke-width="2"/>
        <text x="80" y="25" class="tech-name" fill="#555">dlib / face_recognition</text>
        <text x="80" y="45" class="tech-desc">Backend alternativo (comparativo)</text>
      </g>
      <g transform="translate(0, 160)">
        <rect class="icon-bg" width="60" height="60"/>
        <circle cx="30" cy="30" r="22" fill="none" stroke="#00796B" stroke-width="2"/>
        <circle cx="30" cy="30" r="8" fill="#00796B"/>
        <path d="M30,8 L30,18 M52,30 L42,30 M30,52 L30,42 M8,30 L18,30" stroke="#00796B" stroke-width="2"/>
        <text x="80" y="25" class="tech-name" fill="#00796B">OpenCV</text>
        <text x="80" y="45" class="tech-desc">Captura de video y procesamiento</text>
      </g>
    </g>
  </g>

  <g transform="translate(620, 50)">
    <rect class="module-box" width="530" height="280" stroke="#B39DDB"/>
    <rect class="header-bar" width="530" height="50" fill="url(#gradPurple)"/>
    <text x="20" y="32" class="title-text">Búsqueda Vectorial (Matching)</text>
    
    <g transform="translate(20, 80)">
      <g transform="translate(0, 30)">
        <rect class="icon-bg" width="80" height="80"/>
        <g transform="translate(10,10) scale(0.8)">
           <path d="M35,10 C55,10 55,20 35,20 C15,20 15,10 35,10" fill="#673AB7" opacity="0.3"/>
           <path d="M15,20 V60 C15,70 55,70 55,60 V20" fill="none" stroke="#673AB7" stroke-width="3"/>
           <path d="M15,40 C15,50 55,50 55,40" fill="none" stroke="#673AB7" stroke-width="2"/>
           <path d="M50,15 L35,45 L45,45 L30,75 L70,35 L55,35 Z" fill="#FFD740" stroke="#FFA000" stroke-width="2"/>
        </g>
        <text x="100" y="35" class="tech-name" font-size="22" fill="#673AB7">FAISS</text>
        <text x="100" y="60" class="tech-desc" font-size="16">Facebook AI Similarity Search</text>
        <text x="100" y="80" class="tech-desc">Búsqueda de alta velocidad para embeddings</text>
      </g>
    </g>
  </g>

  <g transform="translate(50, 370)">
    <rect class="module-box" width="530" height="280" stroke="#A5D6A7"/>
    <rect class="header-bar" width="530" height="50" fill="url(#gradGreen)"/>
    <text x="20" y="32" class="title-text">Base de Desarrollo (Software)</text>
    
    <g transform="translate(30, 80)">
      <g transform="translate(0, 0)">
        <rect class="icon-bg" width="120" height="140"/>
        <g transform="translate(35, 20) scale(2)">
          <path d="M10,0 Q18,0 18,8 Q18,12 14,12 L10,12 Q6,12 6,16 Q6,20 10,20 L18,20 L18,24 Q18,28 10,28 Q2,28 2,20 Q2,16 6,16 L10,16 Q14,16 14,12 Q14,8 10,8 L6,8 L6,4 Q6,0 10,0 Z" fill="#306998"/>
          <circle cx="9" cy="4" r="1.5" fill="#fff"/>
          <circle cx="11" cy="24" r="1.5" fill="#fff"/>
        </g>
        <text x="60" y="110" class="tech-name" text-anchor="middle" fill="#306998">Python 3.12</text>
        <text x="60" y="130" class="tech-desc" text-anchor="middle">Lenguaje Core</text>
      </g>

      <g transform="translate(175, 0)">
        <rect class="icon-bg" width="120" height="140"/>
        <g transform="translate(35, 30)">
          <rect x="0" y="0" width="15" height="15" fill="#4DABCF"/><rect x="18" y="0" width="15" height="15" fill="#4DABCF"/><rect x="36" y="0" width="15" height="15" fill="#4DABCF"/>
          <rect x="0" y="18" width="15" height="15" fill="#4DABCF"/><rect x="18" y="18" width="15" height="15" fill="#4DABCF"/><rect x="36" y="18" width="15" height="15" fill="#4DABCF"/>
          <rect x="0" y="36" width="15" height="15" fill="#4DABCF"/><rect x="18" y="36" width="15" height="15" fill="#4DABCF"/><rect x="36" y="36" width="15" height="15" fill="#4DABCF"/>
        </g>
        <text x="60" y="110" class="tech-name" text-anchor="middle" fill="#4DABCF">NumPy</text>
        <text x="60" y="130" class="tech-desc" text-anchor="middle">Cálculo Matricial</text>
      </g>

      <g transform="translate(350, 0)">
        <rect class="icon-bg" width="120" height="140"/>
        <g transform="translate(35, 25)">
           <path d="M5,10 L25,0 L45,10 L45,35 L25,45 L5,35 Z" fill="none" stroke="#FF6D00" stroke-width="2"/>
           <path d="M5,10 L25,20 L45,10" fill="none" stroke="#FF6D00" stroke-width="2"/>
           <path d="M25,20 L25,45" fill="none" stroke="#FF6D00" stroke-width="2"/>
           <path d="M15,55 L35,55" stroke="#FF6D00" stroke-width="3" marker-end="url(#arrowhead)"/>
        </g>
        <text x="60" y="110" class="tech-name" text-anchor="middle" fill="#FF6D00">uv</text>
        <text x="60" y="130" class="tech-desc" text-anchor="middle">Gestión Rápida</text>
      </g>
    </g>
  </g>

  <g transform="translate(620, 370)">
    <rect class="module-box" width="530" height="280" stroke="#BDBDBD"/>
    <rect class="header-bar" width="530" height="50" fill="url(#gradGray)"/>
    <text x="20" y="32" class="title-text">Hardware y Herramientas</text>
    
    <g transform="translate(20, 70)">
      <g transform="translate(0, 0)">
        <rect class="icon-bg" width="70" height="70"/>
        <g transform="translate(10, 15)">
           <rect x="0" y="0" width="50" height="35" rx="3" fill="none" stroke="#555" stroke-width="2"/>
           <path d="M-5,40 L55,40 L50,35 L0,35 Z" fill="#555"/>
           <rect x="15" y="10" width="20" height="15" fill="#333"/>
           <text x="17" y="22" font-size="10" fill="#fff" font-weight="bold">M2</text>
        </g>
        <text x="90" y="30" class="tech-name" fill="#333">MacBook Pro M2</text>
        <text x="90" y="50" class="tech-desc">32GB RAM - Silicon Apple</text>
      </g>
      <g transform="translate(0, 100)">
        <rect class="icon-bg" width="70" height="70"/>
        <g transform="translate(10, 10)">
           <rect x="0" y="0" width="50" height="50" rx="5" fill="#212121"/>
           <rect x="0" y="0" width="50" height="15" rx="5" fill="#424242"/>
           <circle cx="8" cy="7.5" r="3" fill="#FF5F56"/>
           <circle cx="18" cy="7.5" r="3" fill="#FFBD2E"/>
           <circle cx="28" cy="7.5" r="3" fill="#27C93F"/>
           <text x="10" y="35" font-family="monospace" font-size="12" fill="#A9B7C6">PC >_</text>
        </g>
        <text x="90" y="30" class="tech-name" fill="#333">PyCharm IDE</text>
        <text x="90" y="50" class="tech-desc">Entorno de desarrollo integrado</text>
      </g>
    </g>
  </g>

</svg>